    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 350px;
            max-height: 450px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 400px;
            }
        }
        .phase-card {
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }
        .phase-card.active {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            border-color: #f59e0b; /* amber-500 */
        }
        .details-section {
            transition: opacity 0.5s ease-in-out, max-height 0.5s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        .details-section.visible {
            max-height: 2000px; /* Large enough to not clip content */
            opacity: 1;
        }
        .cta-button {
            transition: background-color 0.3s, transform 0.3s;
        }
        .cta-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

<main class="container mx-auto px-4 py-8 md:py-12">

    <header class="text-center mb-12 relative">
        <h1 id="main-title" class="text-4xl md:text-5xl font-bold text-slate-900 mb-4"></h1>
        <p id="main-subtitle" class="text-lg text-slate-600 max-w-3xl mx-auto"></p>
        <button id="lang-toggle" class="absolute top-0 right-0 bg-slate-200 text-slate-800 font-semibold py-2 px-4 rounded-full shadow hover:bg-slate-300 transition-colors">
        </button>
    </header>

    <section id="roadmap" class="mb-16">
        <h2 id="roadmap-title" class="text-3xl font-bold text-center mb-4 text-slate-900"></h2>
        <p id="roadmap-subtitle" class="text-center text-slate-600 mb-10 max-w-3xl mx-auto"></p>

        <div id="phases-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
        </div>
    </section>

    <section id="details-section" class="details-section bg-white p-6 sm:p-8 rounded-2xl shadow-lg border border-slate-200">
    </section>

    <section id="total-duration" class="my-16">
        <div class="bg-white p-6 rounded-2xl shadow-lg border border-slate-200 text-center">
            <h3 id="total-duration-title" class="text-2xl font-bold text-slate-900 mb-2"></h3>
            <p id="total-duration-text" class="text-lg text-slate-600"></p>
        </div>
    </section>

    <section id="comparison" class="my-16">
        <h2 id="comparison-title" class="text-3xl font-bold text-center mb-4 text-slate-900"></h2>
        <p id="comparison-subtitle" class="text-center text-slate-600 mb-10 max-w-2xl mx-auto"></p>
        <div class="bg-white p-6 rounded-2xl shadow-lg border border-slate-200">
            <div class="chart-container">
                <canvas id="comparisonChart"></canvas>
            </div>
        </div>
    </section>

    <section id="cumulative-skills" class="my-16">
        <h2 id="skills-title" class="text-3xl font-bold text-center mb-4 text-slate-900"></h2>
        <p id="skills-subtitle" class="text-center text-slate-600 mb-10 max-w-2xl mx-auto"></p>
        <div id="skills-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Les cartes de compétences seront générées par JS -->
        </div>
    </section>

    <section id="accessible-jobs" class="my-16">
        <h2 id="jobs-title" class="text-3xl font-bold text-center mb-4 text-slate-900"></h2>
        <p id="jobs-subtitle" class="text-center text-slate-600 mb-10 max-w-3xl mx-auto"></p>
        <div id="jobs-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Les cartes de métiers seront générées par JS -->
        </div>
    </section>

</main>

<footer class="bg-slate-800 text-slate-300 py-6 text-center">

</footer>

    // Fonction pour mettre à jour l'interface utilisateur en fonction de la langue sélectionnée
    function updateUI(lang) {
        const data = translations[lang];
        const courseData = data.courseData;

        // Mise à jour des textes statiques
        document.getElementById('main-title').textContent = data.mainTitle;
        document.getElementById('main-subtitle').textContent = data.mainSubtitle;
        document.getElementById('lang-toggle').textContent = data.langButton;
        document.getElementById('roadmap-title').textContent = data.roadmapTitle;
        document.getElementById('roadmap-subtitle').textContent = data.roadmapSubtitle;
        document.getElementById('total-duration-title').textContent = data.totalDurationTitle;
        document.getElementById('total-duration-text').textContent = data.totalDurationText;
        document.getElementById('comparison-title').textContent = data.comparisonTitle;
        document.getElementById('comparison-subtitle').textContent = data.comparisonSubtitle;
        document.getElementById('skills-title').textContent = data.skillsTitle;
        document.getElementById('skills-subtitle').textContent = data.skillsSubtitle;
        document.getElementById('jobs-title').textContent = data.jobsTitle;
        document.getElementById('jobs-subtitle').textContent = data.jobsSubtitle;
        document.getElementById('footer-text').innerHTML = data.footerText;

        // Mise à jour des cartes de phase
        renderPhaseCards(courseData);

        // Mise à jour des cartes de compétences
        renderSkillCards(data.skillsList);

        // Mise à jour des cartes de métiers
        renderJobCards(data.jobsList);

        // Mise à jour du graphique
        renderComparisonChart(courseData, data.chartLabels);

        // Sélection de la première carte pour afficher les détails par défaut
        const firstCard = document.querySelector('.phase-card');
        if (firstCard) {
            firstCard.classList.add('active');
            updateDetails(firstCard.dataset.courseId, courseData);
        }
    }

    function renderPhaseCards(courseData) {
        const phasesContainer = document.getElementById('phases-container');
        phasesContainer.innerHTML = '';
        courseData.forEach(course => {
            const card = document.createElement('div');
            card.className = 'phase-card bg-white p-6 rounded-2xl shadow-md border-2 border-transparent hover:shadow-xl hover:border-amber-400';
            card.dataset.courseId = course.id;
            card.innerHTML = `
                    <div class="flex items-center mb-4">
                        <span class="bg-slate-800 text-white text-2xl font-bold rounded-full flex items-center justify-center h-12 w-12 mr-4">${course.phase}</span>
                        <div>
                            <h3 class="text-xl font-bold text-slate-900">${course.title}</h3>
                            <p class="text-sm text-slate-500">${course.courseName}</p>
                        </div>
                    </div>
                `;
            phasesContainer.appendChild(card);
        });
    }

    function updateDetails(courseId, courseData) {
        const detailsSection = document.getElementById('details-section');
        const course = courseData.find(c => c.id === courseId);
        if (!course) return;

        const langData = translations[currentLang];

        detailsSection.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2">
                        <p class="text-sm font-semibold text-amber-600 mb-1">Phase ${course.phase}</p>
                        <h3 class="text-3xl font-bold text-slate-900 mb-2">${course.title}</h3>
                        <p class="text-lg text-slate-600 mb-6">${course.courseName} par ${course.provider}</p>
                        <p class="text-slate-700 leading-relaxed mb-6">${course.justification}</p>
                        <a href="${course.courseUrl}" target="_blank" rel="noopener noreferrer" class="cta-button inline-block bg-amber-500 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-opacity-50">

                    </div>
                    <div>
                        <div class="bg-slate-100 p-4 rounded-lg mb-4">

                            <p><span class="font-semibold">${langData.detailsDuration}</span> ${course.duration}</p>
                            <p><span class="font-semibold">${langData.detailsDifficulty}</span> ${course.difficulty}</p>

    function renderSkillCards(skills) {
        const skillsListContainer = document.getElementById('skills-list');
        skillsListContainer.innerHTML = '';
        skills.forEach(skill => {
            const card = document.createElement('div');
            card.className = 'bg-white p-6 rounded-xl shadow-md border border-slate-200';
            card.innerHTML = `
                    <h3 class="font-bold text-lg mb-2 text-slate-900">${skill.title}</h3>
                    <p class="text-slate-600">${skill.description}</p>
                `;
            skillsListContainer.appendChild(card);
        });
    }

    function renderJobCards(jobs) {
        const jobsListContainer = document.getElementById('jobs-list');
        jobsListContainer.innerHTML = '';
        jobs.forEach(job => {
            const card = document.createElement('div');
            card.className = 'bg-white p-6 rounded-xl shadow-md border border-slate-200';
            card.innerHTML = `
                    <h3 class="font-bold text-xl mb-2 text-slate-900">${job.title}</h3>
                    <p class="text-slate-600">${job.description}</p>
                `;
            jobsListContainer.appendChild(card);
        });
    }

    function renderComparisonChart(courseData, chartLabels) {

                { bg: 'rgba(30, 41, 59, 0.2)', border: 'rgb(30, 41, 59)' },    // slate-800
                { bg: 'rgba(100, 116, 139, 0.2)', border: 'rgb(100, 116, 139)' } // slate-500

            return {
                label: course.courseName,
                data: [course.chartData.strategy, course.chartData.digital, course.chartData.technical, course.chartData.duration],
                backgroundColor: colors[index].bg,
                borderColor: colors[index].border,
                pointBackgroundColor: colors[index].border,
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: colors[index].border,
                borderWidth: 2
            };
        });

        myChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: chartLabels,
                datasets: datasets
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    r: {
                        angleLines: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        },
                        pointLabels: {
                            font: {
                                size: 12,
                                weight: '500'
                            },
                            color: '#475569' // slate-600
                        },
                        ticks: {
                            backdropColor: 'rgba(255, 255, 255, 0.75)',
                            color: '#64748b', // slate-500
                            stepSize: 2
                        },
                        suggestedMin: 0,
                        suggestedMax: 10
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.r !== null) {
                                    label += context.parsed.r;
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        });
    }

    // Écouteur d'événement pour le clic sur les cartes de phase
    document.getElementById('phases-container').addEventListener('click', (e) => {
        const card = e.target.closest('.phase-card');
        if (card) {
            const courseId = card.dataset.courseId;
            document.querySelectorAll('.phase-card').forEach(c => c.classList.remove('active'));
            card.classList.add('active');
            updateDetails(courseId, translations[currentLang].courseData);
        }
    });

    // Écouteur d'événement pour le bouton de changement de langue
    document.getElementById('lang-toggle').addEventListener('click', () => {
        currentLang = (currentLang === 'fr') ? 'en' : 'fr';
        document.documentElement.lang = currentLang;
        updateUI(currentLang);
    });

    // Initialisation de l'application au chargement de la fenêtre
    window.onload = function() {
        updateUI(currentLang);
    };
</script>
</body>
</html>
